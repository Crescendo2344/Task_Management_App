<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster Pro</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="Favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="header-content">
                <h1><i class="fas fa-tasks"></i> TaskMaster Pro</h1>
                <div class="header-actions">
                    <button id="theme-toggle" class="btn-icon" title="Toggle theme">
                        <i class="fas fa-moon"></i>
                    </button>
                    <button id="stats-btn" class="btn-icon" title="View statistics">
                        <i class="fas fa-chart-bar"></i>
                    </button>
                </div>
            </div>
        </header>

        <div class="main-content">
            <aside class="sidebar">
                <div class="sidebar-section">
                    <button id="all-tasks" class="sidebar-btn active">
                        <i class="fas fa-list"></i> All Tasks
                    </button>
                    <button id="today-tasks" class="sidebar-btn">
                        <i class="fas fa-calendar-day"></i> Today
                    </button>
                    <button id="important-tasks" class="sidebar-btn">
                        <i class="fas fa-star"></i> Important
                    </button>
                    <button id="completed-tasks" class="sidebar-btn">
                        <i class="fas fa-check-circle"></i> Completed
                    </button>
                </div>
                <div class="sidebar-section">
                    <h3>Projects</h3>
                    <ul id="projects-list" class="projects-list">
                    </ul>
                    <div class="add-project">
                        <input type="text" id="new-project-input" placeholder="Add new project...">
                        <button id="add-project-btn" class="btn-icon">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>
                </div>
            </aside>

            <main class="task-view">
                <div class="task-header">
                    <h2 id="current-view">All Tasks</h2>
                    <div class="task-actions">
                        <div class="search-box">
                            <i class="fas fa-search"></i>
                            <input type="text" id="task-search" placeholder="Search tasks...">
                        </div>
                        <button id="add-task-btn" class="btn-primary">
                            <i class="fas fa-plus"></i> Add Task
                        </button>
                    </div>
                </div>

                <div class="task-filters">
                    <div class="filter-group">
                        <label for="sort-by">Sort by:</label>
                        <select id="sort-by">
                            <option value="dueDate">Due Date</option>
                            <option value="priority">Priority</option>
                            <option value="creationDate">Creation Date</option>
                            <option value="title">Title</option>
                            <option value="importance">Importance</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="filter-by">Filter:</label>
                        <select id="filter-by">
                            <option value="all">All</option>
                            <option value="high">High Priority</option>
                            <option value="medium">Medium Priority</option>
                            <option value="low">Low Priority</option>
                            <option value="important">Important</option>
                        </select>
                    </div>
                </div>

                  <div id="tasks-container" class="tasks-container">
                </div>
            </main>
        </div>

          <div id="task-modal" class="modal">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <h2>Add New Task</h2>
                <form id="task-form">
                    <div class="form-group">
                        <label for="task-title">Title*</label>
                        <input type="text" id="task-title" required>
                    </div>
                    <div class="form-group">
                        <label for="task-description">Description</label>
                        <textarea id="task-description" rows="3"></textarea>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="task-due-date">Due Date</label>
                            <input type="date" id="task-due-date">
                        </div>
                        <div class="form-group">
                            <label for="task-priority">Priority</label>
                            <select id="task-priority">
                                <option value="low">Low</option>
                                <option value="medium" selected>Medium</option>
                                <option value="high">High</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="task-project">Project</label>
                        <select id="task-project">
                            <option value="">No Project</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="task-important">
                            <span>Mark as important</span>
                        </label>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn-secondary close-modal">Cancel</button>
                        <button type="submit" class="btn-primary">Add Task</button>
                    </div>
                </form>
            </div>
        </div>

           <div id="stats-modal" class="modal">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <h2>Task Statistics</h2>
                <div class="stats-container">
                    <div class="stat-card">
                        <h3>Total Tasks</h3>
                        <p id="total-tasks">0</p>
                    </div>
